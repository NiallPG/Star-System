<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zodiac Sign ASCII Art</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="dashboard">
        <div class="container">
            <h2>Your Zodiac Sign's ASCII Art</h2>
            <pre class="ascii-art">{{ result|safe }}</pre>
        </div>

        <div class="description-container">
            <h2>Zodiac Sign Description</h2>
            <p class="description">{{ description }}</p>
        </div>
    </div>
</body>
</html>
